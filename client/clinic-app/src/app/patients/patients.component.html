<div class="container">

    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>

    <div class="patients">
        <app-add-new-person-button [mode]="'patient'"></app-add-new-person-button>
        <app-patient *ngFor="let patient of patients, let i =index" [patient]="patient"
            [index]="getIndex(i)"></app-patient>

    </div>

    <div class="pagination">
        <div class="info">displaying {{patientsCount}} patients of {{patientsFullCount}}</div>
        <div class="buttons">
            <div class="previous" (click)="previousPage()"> <button><- </button> </div>
            <div class="page">PAGE: {{pageNumber}}</div>
            <div class="next" (click)="nextPage()"> <button>-></button> </div>
        </div>
    </div>
</div>
