<div class="container">
    <form [formGroup]="myForm" [hidden]="success">

        <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="fullName">
        </mat-form-field>


        <mat-radio-group formControlName="sex">
            <mat-radio-button color="primary" value="M">M</mat-radio-button>
            <mat-radio-button color="primary" value="F">F</mat-radio-button>
        </mat-radio-group>


        <mat-form-field>
            <input matInput placeholder="PESEL" formControlName="pesel">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="city" formControlName="city">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="address" formControlName="address">
        </mat-form-field>

        <button mat-button color="warn" type="delete" (click)="deletePatient()">DELETE</button>
        <button mat-button color="primary" type="submit" [disabled]="myForm.invalid" (click)="submit()">SUBMIT</button>

    </form>
    <div class="notification-success" *ngIf="success">
        Patient editet successfully!
        <button mat-button color="primary" (click)="seePatient()"> SEE PATIENT</button>
    </div>
</div>
