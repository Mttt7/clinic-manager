<div class="container">
    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>

    <div class="appointments">
        <app-add-appointment-button></app-add-appointment-button>
        <app-appointment-from-appointments *ngFor="let appointment of appointments, let i = index"
            [appointment]="appointment" [index]="i"></app-appointment-from-appointments>

    </div>

    <div class="pagination">
        <div class="info">displaying {{appointmentsCount}} appointments of {{appointmentsFullCount}}</div>
        <div class="buttons">
            <div class="previous" (click)="previousPage()"> <button><- </button> </div>
            <div class="page">PAGE: {{pageNumber}}</div>
            <div class="next" (click)="nextPage()"> <button>-></button> </div>
        </div>
    </div>
</div>
