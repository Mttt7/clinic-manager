<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">No</button>
    <button mat-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
