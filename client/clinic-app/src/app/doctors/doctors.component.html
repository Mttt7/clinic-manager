<div class="container">
    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>

    <app-searchbar (resultsNarroved)="handleDoctorsNarroved($event)"> </app-searchbar>

    <div class="doctors">
        <app-add-new-person-button [mode]="'doctor'"></app-add-new-person-button>
        <app-doctor *ngFor="let doctor of doctors, let i = index" [doctor]="doctor" [index]="getIndex(i)"></app-doctor>

    </div>

    <div class="pagination">
        <div class="info"> {{doctorsCount}} of {{doctorsFullCount}}</div>
        <div class="buttons">
            <div class="previous" (click)="previousPage()"> <img src="./../../assets/arrow-left.png"
                    alt="previous page"> </div>
            <div class="page">{{pageNumber}}</div>
            <div class="next" (click)="nextPage()"> <img src="./../../assets/arrow-right.png" alt="next page"> </div>
        </div>
    </div>
</div>
